<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <h1 class="heading">Login</h1>
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <ng-lottie [options]="options" width="100%" height="170px"></ng-lottie>
                </div>
                <form class="text-center">

                    <!--Username Field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input formControlName="username" type="text" matInput placeholder="e.g. alex">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>

                    <!--Password Field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="username" type="password" matInput placeholder="e.g. 123abc@">
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>

                    <div class="container">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                    </div>
                    <span>Hey! New here want to <a class="login-span" routerLink="/register">Join Us</a></span>
                </form>
            </div>
        </div>
    </div>
</div>
