<mat-toolbar class="primary-nav">
    <span class="title" routerLink="/home">PrepUp</span>
    <span class="example-spacer"></span>
    <button class="menu-button"  mat-button [matMenuTriggerFor]="afterMenu">
        <mat-icon class="menu-button-icon expand-color">account_circle</mat-icon>
        <span class="user-firstname expand-color">{{ user.firstName }}</span>
        <mat-icon class="expand-color">expand_more</mat-icon>
    </button>
    
    <mat-menu #afterMenu="matMenu" xPosition="before">
        <button *ngIf="!isLoggedIn" mat-menu-item>
            <mat-icon>login</mat-icon>
            Login
        </button>
        <button *ngIf="!isLoggedIn" mat-menu-item>
            <mat-icon>face</mat-icon>
            Register
        </button>
        <button *ngIf="isLoggedIn" (click)="logout()" mat-menu-item>
            <mat-icon>login</mat-icon>
            Logout
        </button>
    </mat-menu>
</mat-toolbar>
