<mat-card class="mat-card">
    <mat-list>
        <div mat-subheader>All Categories</div>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{c.title}}</div>
            <div mat-line class="description">{{c.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <div class="container text-center m20">
        <button mat-mini-fab color="primary" routerLink="/admin/addcategories" matTooltip="Click to add new category">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-card>
