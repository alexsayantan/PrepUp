<mat-card>
    <mat-list>
        <div mat-subheader>All Quizzes</div>
    </mat-list>
    <mat-card class="mat-subcard" *ngFor="let q of quizzes">
        <div *ngIf="!isActive == q.active" class="container-lottie">
            <ng-lottie matTooltip="active quiz" [options]="options" width="100%" height="40px"></ng-lottie>
        </div>
        <div *ngIf="isActive == q.active" class="container-lottie">
            <ng-lottie matTooltip="Inactive quiz" [options]="options2" width="100%" height="40px"></ng-lottie>
        </div>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title> {{ q.title }} </mat-card-title>
            <mat-card-subtitle> {{ q.category.title }} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ q.description }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button class="card-action-button" mat-raised-button color="accent"
                [routerLink]=" '/admin/view-questions/' + q.qid + '/' + q.title ">Questions</button>
            <button class="card-action-button" mat-stroked-button color="warn">Max Marks {{q.maxMarks}} </button>
            <button class="card-action-button" mat-stroked-button color="warn">Questions: {{q.numberOfQuestions}}
            </button>
            <button class="card-action-button" mat-stroked-button color="warn"
                [routerLink]=" '/admin/quiz/' + q.qid ">Update</button>
            <button class="card-action-button" mat-stroked-button color="warn">Attempts</button>
            <button class="card-action-button" mat-stroked-button color="warn"
                (click)="deleteQuiz(q.qid)">Delete</button>
        </mat-card-actions>
    </mat-card>
    <div class="container text-center m20">
        <button mat-mini-fab color="primary" routerLink="/admin/addquizzes" matTooltip="Click to add more quiz">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-card>
