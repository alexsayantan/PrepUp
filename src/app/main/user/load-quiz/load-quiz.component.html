<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" *ngFor="let q of quizzes">
                <mat-card class="flex mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{ q.title }}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{ q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content class="card-content">
                        <p class="truncate"> {{ q.description}} </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">View</button>
                        <button mat-button color="warn" matTooltip="Start Examination" [routerLink]="'/user/instructions/'+q.qid" >Start</button>
                        <button mat-button color="warn" matTooltip="Total Questions ">Q: {{ q.numberOfQuestions }} </button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12 text-center text-vertical" *ngIf="length == 0">
                <ng-lottie [options]="options" width="100%" height="200px"></ng-lottie>
            </div>
        </div>
    </div>
</div>
