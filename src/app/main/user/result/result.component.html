<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Quiz Result
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="text-center">
                    <h1>Marks Got : {{ marksGot }} </h1>
                    <h1>Correct Answers : {{ correctAnswers }} </h1>
                    <h1>Questions Attempted: {{ attempted }} </h1>
                </mat-card-content>
                <mat-card-actions class="text-center">
                    <button mat-raised-button color="primary">Print</button>
                    <button mat-raised-button color="warn" routerLink="/home">Home</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
